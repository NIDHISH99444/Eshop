{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 ">
            <h3 class="alert text-center">Create An Account</h3>
            <form action="/signup" method="POST"  >
                {% csrf_token %}
                {% if  error %}
                <div class="alert alert-danger" role="alert">
                  <h6 class="alert-heading">{{error}}</h6>
                </div>
                {% endif %}
                <!-- first name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control" placeholder="Enter First name"
                        aria-describedby="helpId">

                </div>
                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}"  class="form-control" placeholder="Enter Last name"
                        aria-describedby="helpId">

                </div>
                <!-- phone no  -->
                <div class="form-group">
                    <label for="">Phone number</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}"   class="form-control" placeholder="Enter Phone"
                        aria-describedby="helpId">

                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id=""  value="{{values.email}}"  class="form-control" placeholder="Enter Email"  aria-describedby="helpId">

                </div>
                <!-- passsword -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="Enter Password"  aria-describedby="helpId">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>
</div>
{% endblock content %}
